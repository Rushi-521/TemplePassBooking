<!DOCTYPE html>
<html>
<head>
        <title>Register</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/LoginPageStyle.css">
<script type="text/javascript" src="Validation.js">
</script>
</head>
						<!--Body start-->
<body style="background-image: url('images/watercolor-paint-background-holi-festival.jpg');">
	<div class="container-fluid">
<div class="Registration">	
<h1> DarmaReservations</h1>					<!-- from start-->
<form name="register" action="RegisterServlet" method="post" onsubmit="return formValidation()">
<fieldset>
<div class="input-icon">
<i class="fa fa-user-circle icon" style="font-size:65px" ></i>
</div>
<h2>Registration </h2>
<div class="input-icons ">
<i class="fa fa-user icon"></i>
 <input type="text" name="name" placeholder="Enter your Full Name" required /><br><br>
 <i class="fa fa-envelope icon"></i>
<input type="email" name="EmailUser"  placeholder="Enter your Email " required /><span id="USerEmail"></span><br><br>
<i class="fa fa-mars icon"></i>
<select name="Gender" id="UserGender" required> 
    <option value="">Select Gender</option>
    <option value="Female">Female</option>
    <option value="Male">Male</option>
    <option value="Transgender">Transgender</option>

  </select>
  <br><br>
<i class="fa fa-address-book icon"></i>
<input type="text" name="Addr" placeholder="Enter your Address" required /><br><br>
<i class="fa fa-mobile icon"></i>
<input type="text" name="MobileNo" placeholder="Enter Mobile No" required ><span id="MblNo" ></span><br><br>
<i class="fa fa-key icon"></i>
<input type="password" name="password1" placeholder="create Password " required /><span id="pswd" ></span><br><br>

<i class="fa fa-key icon"></i>
<input type="password" name="Cpassword" placeholder="confirm Password " required /><span id="pswd1" ></span><br><br>
</div>
<input type="submit" class="btn btn-warning btn-lg "value="Register"><br><br>
<p>Already have an account? <a href="LoginPage.html" style="background-image: url('images/watercolor-paint-background-holi-festival.jpg');"> Login</a><br><br></p>
</fieldset>
</form>
<!-- form end-->
</div>
</div>
</body>
</html>
